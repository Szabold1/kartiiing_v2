services:
  # NestJS API Backend
  - type: web
    name: kartiiing_api
    runtime: node
    region: frankfurt
    rootDir: api
    buildCommand: cd .. && chmod +x scripts/copy-shared-types.sh && ./scripts/copy-shared-types.sh && cd api && npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        sync: false  # Set manually in Render dashboard
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        sync: false  # Set manually in Render dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: DB_NAME
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard
